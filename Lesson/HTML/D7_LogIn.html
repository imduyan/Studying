<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Sign-In</title>
    <style>
      label {
        width: 1 00px;
      }
    </style>
  </head>
  <body>
    <h2>Form Demo</h2>
    <hr />
    <div>
      <form action="D5_table.html" id="fli">
        <!-- post hide what user type -->
        <h2>Log-in</h2>
        <div>
          <label for="">Username</label>
          <input
            type="text"
            name="user"
            id="user"
            required
            placeholder="enter user"
            autofocus
          />
          <!-- placeholder, autofocus -->
        </div>
        <div>
          <label for="">Password </label>
          <input
            type="password"
            name="pass"
            id="pass"
            required
            placeholder="enter password"
          />
        </div>
        <div>
          <label for="">Email</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="abc@gmail.com"
            autocomplete="off"
          />
        </div>
        <div>
          <input type="checkbox" name="rem" id="rem" checked />
          Remember Password
          <!-- checked -->
        </div>
        <br /><br />
        <div>
          <button type="submit">Log-in</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
    <script>
      //program check wheather account is valid (Aptech in username and password = 123) => enter again if account is invalid
      document.getElementById("fli").onsubmit = function () {
        //get data from username input into uid variable
        //get data from password input into pass variable
        let uid = document.getElementById("user").value.trim();
        let pass = document.getElementById("pass").value.trim();

        //check weather aptech or admin in user name
        if (uid == "aptech" || uid == "admin") {
          //check password is 123 or now
          if (pass == "123") {
            alert("Log-in Successfully!");
            return true; //open home page
          } else {
            alert("Wrong Password! Please Try Again!");
            document.getElementById("pass").focus(); //focus password button
            return false; //still be in log-in page
          }
        } else {
          alert("Wrong Username! Try Again!");
          document.getElementById("user").focus();
          return false;
        }
      };
    </script>
  </body>
</html>
