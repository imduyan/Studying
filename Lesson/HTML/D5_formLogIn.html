<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Sign-In</title>
  </head>
  <body>
    <h2>Form Demo</h2>
    <hr />
    <div>
      <form action="D5_table.html" method="post">
        <!-- post hide what user type -->
        <h2>Log-in</h2>
        <div>
          <label for="">Username</label>
          <input
            type="text"
            name="user"
            id="user"
            required
            placeholder="enter user"
            autofocus
          />
          <!-- placeholder, autofocus -->
        </div>
        <div>
          <label for="">Password </label>
          <input
            type="password"
            name="pass"
            id="pass"
            required
            placeholder="enter password"
            pattern="boiken123"
          />
          <!-- pattern-check password correct or not -->
        </div>
        <div>
          <label for="">Email</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="abc@gmail.com"
            autocomplete="off"
          />
        </div>
        <div>
          <input type="checkbox" name="rem" id="rem" checked />
          Remember Password
          <!-- checked -->
        </div>
        <br />
        <br />
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
