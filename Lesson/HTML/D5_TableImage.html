<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        #ga{
            width: 50vw; /* size of table is 50% of screen in width */
        }
        table#ga td{
            width: 25%; /* each td occupy 25% of table */
        }
        table#ga td img{
            width: 97%; /* img in td occupy 97% of td*/
        }
    </style>
</head>
<body>
    <h2>Gallery</h2>
    <hr>
    <table id="ga">
        <tr>
            <td><img src="image/photo1.jpg" alt=""></td>
            <td><img src="image/photo2thumb.jpg" alt=""></td>
            <td><img src="image/photo3.jpg" alt=""></td>
            <td><img src="image/photo4thumb.jpg" alt=""></td>
        </tr>
    </table>
    
    
   
    
</body>
</html>
