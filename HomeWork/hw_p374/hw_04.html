<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sir</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        id="email"
        required
        placeholder="Enter your email, sir!"
      />
      <button id="bton">Enter</button>
    </form>
    <script>
      document.getElementById("bton").onclick = function () {
        var email = document.getElementById("email").value.trim();
        let r = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (r.test(email) == true) {
          alert("Valid email!");
        } else {
          alert("Invalid email!");
        }
      };
    </script>
  </body>
</html>
