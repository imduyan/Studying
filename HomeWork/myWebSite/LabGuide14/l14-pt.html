<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: red double medium;
        background-color: seashell;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Canvas Demo</h2>
    <canvas id="bv" width="300" height="150"></canvas>
    <script>
      window.onload = function () {
        var canvas = document.getElementById("bv");
        var context = canvas.getContext("2d");

        var img = new Image();
        img.src = "IMG_E8986.JPG";
        img.onload = function () {
          context.drawImage(img, 20, 40, 120, 100);
        };

        context.font = "28pt Calibri";
        context.lineWidth = 2;
        context.strokeStyle = "orange";
        context.strokeText("ROSY", 120, 35); //120-width 35-height
      };
    </script>
  </body>
</html>
