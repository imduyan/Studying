<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabGuide8</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
        <form action="">
            <h2>Sign Up</h2>
            <h4>Your Basic info</h4>
            <div><label for="">Name:</label><br><input type="text" name="name" id="name" required placeholder=""></div>
            <div><label for="">Email:</label><br><input type="text" name="email" id="email" required placeholder=""></div>
            <div><label for="">Password</label><br><input type="password" name="pass" id="pass" required placeholder=""></div>
            <div>
                <label for="">Age:</label><br>
                <input type="radio" name="under18" id="under18">Under 18
                <input type="radio" name="other18" id="other18">18 or other
            </div> <br>
            <h4>Your Profile</h4>
            <div><label for="" >Biography:</label><br>
            <textarea name="bio" id="bio" cols="" rows="4" style="height: 85px;"></textarea>
            </div>
            <div><label for="">Job Role:</label><br>
            <select name="role" id="role">
                <optgroup label="Web">
                    <option value="">Front-End Developer</option>
                    <option value="">PHP Developer</option>
                    <option value="">Python Developer</option>
                    <option value="">Rails Developer</option>
                    <option value="">Web Designer</option>
                    <option value="">WordPress Developer</option>
                </optgroup>
                <optgroup label="Mobile">
                    <option value="">Android Developer</option>
                    <option value="">IOS Developer</option>
                    <option value="">Mobile Developer</option>
                </optgroup>
                <optgroup label="Business">
                    <option value="">Business Owner</option>
                    <option value="">Freelancer</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="">Secretary</option>
                    <option value="">Maintenance</option>
                </optgroup>
            </select></div><br>
            <div>
                <button type="submit">Sign Up</button>
            </div>

        </form>
    </div>
</body>
</html>
