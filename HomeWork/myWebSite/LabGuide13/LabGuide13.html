<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting</title>
    <style>
      form {
        text-align: center;
      }
      input.small {
        width: 50px;
      }
      input.big {
        width: 300px;
      }
      textarea {
        font-size: 25px;
        width: 200px;
        word-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h2>Counting</h2>
      <br />
      <input type="button" id="btst" value="Start Counting" />
      <br />
      <br />
      <textarea name="ta" id="ta" cols="5" rows="4" readonly></textarea>
      <br />
      <label for="">How many?</label>
      <input type="number" id="guest" value="16" />
      <input type="button" id="check" value="Check" />
      <br />
      <br />
      <input type="text" id="notice" class="big" readonly /><br />
      <br />
      You have
      <input type="number" id="countCorrect" class="small" readonly />
      correct and
      <input type="number" id="countIncorrect" class="small" readonly />
      incorrect. This is
      <input type="number" id="Percent" class="small" readonly />
      percent correct.
    </form>
    <script src="lg.js"></script>
  </body>
</html>
