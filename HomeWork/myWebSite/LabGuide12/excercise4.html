<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    </div>
    <div id="hinh" style="text-align: center; width: 100px"></div>
    <script>
      let n = 7;
      let string = "";
      let string2 = "";
      // External loop
      for (let i = 1; i <= n; i++) {
        // printing spaces
        for (let j = 1; j <= n - i ; j++) {
          string += " ";
        }
        // printing star
        for (let k = 0; k < 2 * i - 1; k++) {
          string += "*";
          string2 += "*";
        }
        string += "\n";
        string2 += "<br/>";
      }
      document.getElementById("hinh").innerHTML = string2;
      console.log(string);
    </script>
  </body>
</html>
